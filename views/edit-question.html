<!-- View to edit a question -->

<div class="view" >
    <div class="row">
    	<div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6 create_survey ">
    		    <form  ng-submit="questionCreate.addQuestion()">
    		        <div class="form-group">
    					<label>Question :</label>
    					<input type="text" name="questionText" class="form-control" ng-model="questionCreate.questionText" required>
    			    </div>
    		  	    <input type="submit" name="" value="Add" class="button">
    		    </form>
    	</div>
    </div>
</div>
