<!-- View to view all the surveys in "Admin Page" -->

<div ng-model='other'>
	<div ng-repeat="survey in allSurveys.surveys" class="slide">
		<div class="container">
			<div class="row">
				<div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 singlelast" ng-class = "{'singlelast' : $last , 'single' :!$last}">
					<div class="survey_head">
					    
						<a ng-href='#/{{survey.surveyId}}' class="H1"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> {{survey.surveyTitle}}</a>

						<div class="H2"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>     {{survey.surveySubtitle}}
						</div>

						<div class="H2">
							<strong><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Category</strong> : {{survey.instructions}}
						</div>

					</div>
					<hr>

					<div>
						<a ><button class="button"  ng-click='allSurveys.delete(survey.surveyId , $index)'>Delete</button></a>
						<a href="#/{{survey.surveyId}}"><button class="button">View</button></a>
					</div>
                    
				</div>
			</div>
		</div>
	</div>
</div>
